<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registrarse - Industro</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <form class="RegistroSesion">
        <h1>Registro de Usuario</h1>
        <div>
            <label for="nombres">Ingresa tus Nombres:</label>
            <input type="text" id="nombres" placeholder="Ingresa tus nombres" required class="NomUsuario">
        </div>
        <div>
            <label for="apellidos">Ingresa tus Apellidos:</label>
            <input type="text" id="apellidos" placeholder="Ingresa tus apellidos" required class="ApeUsuario">
        </div>
        <div>
            <label for="tipoDocumento">Ingresa tu Tipo de Documento:</label>
            <input list="tiposDocumento" id="tipoDocumento" placeholder="Tipos de Documento" required class="DocUsuario">
            <datalist id="tiposDocumento">
                <option value="Cédula de Ciudadanía"></option>
                <option value="Tarjeta de Identidad"></option>
                <option value="Cédula de Extranjería"></option>
                <option value="Registro Civil"></option>
            </datalist>
        </div>
        <div>
            <label for="fechaNacimiento">Ingresa tu Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" required class="Fecha">
        </div>
        <div>
            <label for="email">Ingresa tu Correo Electrónico:</label>
            <input type="email" id="email" placeholder="Ingresa tu correo" required class="Email">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña" required class="password">
        </div>
        <div>
            <label for="cargo">¿Cuál es tu Cargo?</label>
            <input list="Cargo" placeholder="Ingresa tu cargo" class="Cargo">
            <datalist id="Cargo">
                <option value="Administrador"></option>
                <option value="Empleado"></option>
            </datalist>
        </div>
        <div>
            <input type="checkbox" id="terminos" name="terms" required class="checkbox">
            <label for="terminos">¿Aceptas los términos y condiciones?</label>
        </div>
        <div>
            <button type="submit" class="boton">Registrarse</button>
        </div>
    </form>
</body>
</html>
